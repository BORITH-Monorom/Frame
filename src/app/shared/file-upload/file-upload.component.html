
<!-- ✅ Show Image Preview If Available -->

<!-- ✅ Hide Drag & Drop Area When Image is Shown -->

<img *ngIf="showPreview()" [src]="selectedPhoto()" alt="Uploaded Photo" class=" w-[500px] h-[500px] object-contain rounded-lg shadow-lg mb-4">
<div *ngIf="!showPreview()" class="space-y-4">

  <div class="w-[800px] h-[550px] flex justify-center items-center overflow-hidden border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-100 transition-all duration-300"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)">
    <span class="text-gray-500 text-sm">Drag & drop a file here, or</span>
    <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden">
  </div>

  <button mat-flat-button color="primary" (click)="fileInput.click()" class="w-full">
    Upload photo
    <mat-icon>photo_library</mat-icon>
  </button>
</div>

  <!-- ✅ Always Show Upload Button -->
